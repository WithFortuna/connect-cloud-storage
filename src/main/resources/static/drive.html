<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Google Drive íŒŒì¼ ì„ íƒ</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
        h1 { font-size: 20px; }
        .row { display: flex; align-items: center; gap: 8px; padding: 6px 0; border-bottom: 1px solid #eee; }
        .list { margin-top: 12px; }
        .actions { margin-top: 16px; }
        button { padding: 8px 12px; cursor: pointer; }
        .error { color: #b00; margin-top: 12px; }
        .loading { color: #666; font-style: italic; }
    </style>

    <!-- Google API & GIS SDK -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>

    <script>
        let pickerApiLoaded = false;
        let selectedIds = [];
        let pickerConfig = null;
        let tokenClient = null;
        let oauthToken = null;

        function updateSelectedList(docs) {
            const list = document.getElementById('list');
            list.innerHTML = '';
            if (!docs || docs.length === 0) {
                list.innerHTML = '<p>ì„ íƒëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }
            for (const d of docs) {
                const row = document.createElement('div');
                row.className = 'row';
                row.innerHTML = `
          <img src="${d.iconUrl || ''}" alt="" width="16" height="16">
          <span>${d.name || d.id}</span>
          <small style="color:#666">(${d.mimeType || ''})</small>
        `;
                list.appendChild(row);
            }
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }

        function showLoading(message) {
            document.getElementById('error').innerHTML = `<span class="loading">${message}</span>`;
        }

        function clearError() {
            document.getElementById('error').textContent = '';
        }

        // GIS SDK ë¡œë“œ ì™„ë£Œ ì‹œ í˜¸ì¶œ
        function gisLoaded() {
            console.log('GIS SDK ë¡œë“œ ì™„ë£Œ');
        }

        function initTokenClient() {
            if (!pickerConfig || !pickerConfig.clientId) {
                showError('í´ë¼ì´ì–¸íŠ¸ ì„¤ì •ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: pickerConfig.clientId,
                scope: 'https://www.googleapis.com/auth/drive.file',
                prompt: 'consent',
                callback: (response) => {
                    if (response.error) {
                        console.error("í† í° ìš”ì²­ ì‹¤íŒ¨:", response);
                        showError(`í† í° ìš”ì²­ ì‹¤íŒ¨: ${response.error}`);
                        return;
                    }

                    oauthToken = response.access_token;
                    console.log("ìƒˆ í† í° ë°œê¸‰ë¨");
                    clearError();
                    createPicker();
                },
            });
        }

        async function downloadSelected() {
            clearError();

            if (!selectedIds.length) {
                showError('ì„ íƒëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            if (!oauthToken) {
                showError('í† í°ì´ ì—†ìŠµë‹ˆë‹¤. ë‹¤ì‹œ Google Driveì—ì„œ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            // ğŸ”‘ í† í° ë§¤ë²ˆ ìƒˆë¡œ ë°œê¸‰
            tokenClient.callback = (response) => {
                if (response.error) {
                    console.error("í† í° ì¬ë°œê¸‰ ì‹¤íŒ¨:", response);
                    showError(`í† í° ì¬ë°œê¸‰ ì‹¤íŒ¨: ${response.error}`);
                    return;
                }

                oauthToken = response.access_token; // fresh í† í°

                doDownload(); // ì‹¤ì œ ë‹¤ìš´ë¡œë“œ ì‹¤í–‰
            };

            tokenClient.requestAccessToken(); // <-- ì—¬ê¸°ì„œ ë°œê¸‰
        }
        async function doDownload() {
            try {
                showLoading('íŒŒì¼ ë‹¤ìš´ë¡œë“œ ì¤‘...');

                const query = selectedIds.map(id => `ids=${encodeURIComponent(id)}`).join('&');
                const res = await fetch(`/api/drive/files/download?${query}`, {
                    method: 'GET',
                    headers: {
                        "Authorization": `Bearer ${oauthToken}`,  // fresh í† í°
                    }
                });

                if (!res.ok) {
                    if (res.status === 401) {
                        throw new Error('í† í°ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                    } else if (res.status === 403) {
                        throw new Error('íŒŒì¼ ì ‘ê·¼ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.');
                    } else {
                        throw new Error(`ë‹¤ìš´ë¡œë“œ ì‹¤íŒ¨ (${res.status})`);
                    }
                }

                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'files.zip';
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);

                clearError();
                console.log('ë‹¤ìš´ë¡œë“œ ì™„ë£Œ');
            } catch (e) {
                showError(e.message);
            }
        }
        function createPicker() {
            if (!pickerApiLoaded || !pickerConfig || !oauthToken) {
                console.log('Picker ìƒì„± ì¡°ê±´ ë¯¸ì¶©ì¡±:', { pickerApiLoaded, pickerConfig: !!pickerConfig, oauthToken: !!oauthToken });
                return;
            }

            try {
                const myDriveView = new google.picker.DocsView(google.picker.ViewId.DOCS)
                    .setIncludeFolders(true)
                    .setSelectFolderEnabled(false)
                    .setMode(google.picker.DocsViewMode.LIST);

                const sharedDriveView = new google.picker.DocsView(google.picker.ViewId.DOCS)
                    .setIncludeFolders(true)
                    .setSelectFolderEnabled(false)
                    .setMode(google.picker.DocsViewMode.LIST)
                    .setEnableDrives(true);

                const picker = new google.picker.PickerBuilder()
                    .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
                    .setDeveloperKey(pickerConfig.apiKey)
                    .setOAuthToken(oauthToken)
                    .setAppId(1033220972532)
                    .addView(myDriveView)
                    .addView(sharedDriveView)
                    .setCallback(pickerCallback)
                    .build();

                picker.setVisible(true);
                console.log('Picker ì‹¤í–‰ë¨');
            } catch (e) {
                showError(`Picker ìƒì„± ì‹¤íŒ¨: ${e.message}`);
            }
        }

        function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                const docs = data.docs || [];
                selectedIds = docs.map(d => d.id);
                updateSelectedList(docs);
                console.log(`${docs.length}ê°œ íŒŒì¼ ì„ íƒë¨`);
            } else if (data.action === google.picker.Action.CANCEL) {
                console.log('Picker ì·¨ì†Œë¨');
            }
        }

        async function initPickerFlow() {
            clearError();

            try {
                showLoading('ì„¤ì • ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...');

                // ë°±ì—”ë“œì—ì„œ ì„¤ì • ì •ë³´ ê°€ì ¸ì˜¤ê¸°
                const res = await fetch('/api/drive/picker-config');
                if (!res.ok) {
                    throw new Error('Picker ì„¤ì •ì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤');
                }

                pickerConfig = await res.json();
                console.log('Picker ì„¤ì •:', pickerConfig);

                if (!pickerConfig.apiKey) {
                    throw new Error('ì„œë²„ì— GOOGLE_API_KEYê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                }

                if (!pickerConfig.clientId) {
                    throw new Error('ì„œë²„ì— GOOGLE_CLIENT_IDê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                }

                // GIS SDKê°€ ë¡œë“œë  ë•Œê¹Œì§€ ëŒ€ê¸°
                if (typeof google === 'undefined' || !google.accounts) {
                    showLoading('Google SDK ë¡œë”© ì¤‘...');
                    setTimeout(initPickerFlow, 500);
                    return;
                }

                // Token Client ì´ˆê¸°í™”
                initTokenClient();

                // Picker API ë¡œë“œ
                showLoading('Picker API ë¡œë”© ì¤‘...');
                gapi.load('picker', () => {
                    pickerApiLoaded = true;
                    console.log('Picker API ë¡œë“œ ì™„ë£Œ');

                    // í† í° ìš”ì²­ ì‹œì‘
                    if (tokenClient) {
                        showLoading('Google ë¡œê·¸ì¸ ì¤‘...');
                        tokenClient.requestAccessToken();
                    } else {
                        showError('Token Client ì´ˆê¸°í™” ì‹¤íŒ¨');
                    }
                });

            } catch (e) {
                showError(e.message);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('open-picker').addEventListener('click', initPickerFlow);
            document.getElementById('submit').addEventListener('click', downloadSelected);
        });
    </script>
</head>
<body>
<h1>Google Drive íŒŒì¼ ì„ íƒ</h1>
<div id="error" class="error"></div>
<div class="actions">
    <button id="open-picker">Google Driveì—ì„œ ì„ íƒ</button>
</div>
<div id="list" class="list"></div>
<div class="actions">
    <button id="submit">ì„ íƒ ì™„ë£Œ</button>
</div>
</body>
</html>
